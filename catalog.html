<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="css/style.css" rel="stylesheet">
      <title>магазин готовых шаблонов</title>
   </head>
   <body>
      <header class="main-header">
         <nav class="main-navigation">
            <div class="nav-logo">
               <a href="#">
               <img src="img/nerds-logo.png.png" width="" height="" alt="logo">
               </a>
            </div>
            <ul class="nav-menu">
               <li><a href="#">Студия</a></li>
               <li><a href="#">Клиенты</a></li>
               <li><a href="#">Магазин</a></li>
               <li><a href="#">Контакты</a></li>
            </ul>
            <div class="user-block">
               <a href="#" class="basket">Корзина</a>
            </div>
         </nav>
         <h1>Магазин готовых шаблонов</h1>
      </header>
      <div class="catalog">
      <div class="catalog-column-left">
        <form class="search" action="/echo" method="post">
            <div class="filter-title">Стоимость</div>
                 <div class="range-filter">
                 <div class="price-controls">
                    <label class="min-price">от
                         <input name="min-price" type="text" value="0"></label>
                    <label class="max-price">до
                            <input name="max-price" type="text" value="15000"></label>
                    </div>
                    </div>
            <div class="layout">
               <div class="filter-title">Сетка:</div>
             <ul>
             <li> <label>
               <input type="radio" name="group" value="adaptive" checked>Адаптивная </label></li>
              <li> <label>   
               <input type="radio" name="group" value="fixed" >Фиксированная</label></li>
             <li> <label>
               <input type="radio" name="group" value="stretch"> Резиновая</label></li>
             </ul>
            </div>
            <div class="features">
               <div class="filter-title">Особенности:</div>
               <ul>
               <li><label>
               <input type="checkbox" name="" checked>Слайдер</label></li>
               <li><label>
               <input type="checkbox" name="">Блок преимуществ</label></li>
               <li><label>
               <input type="checkbox" name="" checked>Новости</label></li>
               <li><label>
               <input type="checkbox" name="">Галерея</label></li>
               <li><label>
               <input type="checkbox" name="">Корзина</label></li>
                </ul>
            </div>
            <button type="submit" class="btn">Показать</button>
         </form>
      </div>
      <div class="content-column-right">
         <div class="sort-block">
            <span class="srt-text">Сортировать:</span>
            <a class="srt srt-link" href="#">По цене</a>
            <a class="srt srt-link" href="#">По типу</a>
            <a class="srt srt-link" href="#">По названию</a>
         </div>
         <div class="sort-direction">
            <a class="icon-down" href="#"></a>
            <a class="icon-up" href="#"></a>
         </div>
         <ul class="works">
            <li>
               <a href="#"><img src="img/img-sedona.jpg.jpg" width="" height="" alt="sedona"></a>
            </li>
            <li>           
               <a href="#"><img src="img/img-pink.jpg.jpg" width="" height="" alt="pink"></a>
            </li>
            <li>           
               <a href="#"><img src="img/img-barbershop.jpg.jpg" width="" height="" alt="barbershop"></a>
            </li>
            <li>           
               <a href="#"><img src="img/img-mishka.jpg.jpg" width="" height="" alt="mishka"></a>
            </li>
            <li>           
               <a href="#"><img src="img/img-aplus.jpg.jpg" width="" height="" alt="aplus"></a>
            </li>
            <li>           
               <a href="#"><img src="img/img-kvast.jpg.jpg" width="" height="" alt="kvast"></a>
            </li>
         </ul>
         <div class="pagenav">
            <span class="pagenum">1</span>
            <a class="pagenum" href="#">2</a>
            <a class="pagenum" href="#">3</a>
            <a class="pagenum next" href="#">следующая</a>
         </div>
        </div>
    </div>
 
         <div class="map">
            <img src="img/map.jpg" width="1440" height="" alt="карта">
         </div>
         <footer class="main-footer">
            <div class="footer-social">
               <a href="#" class="vk"><img src="img/vk-icon.png.png" width="" height="" alt="vk"></a>
               <a href="#" class="facebook"><img src="img/fb-icon.png.png" width="" height="" alt="facebook"></a>
               <a href="#" class="instagramm"><img src="img//insta-icon.png.png" width="" height="" alt="instagramm"></a>
            </div>
            <div class="footer-content">
               <h2>Давайте дружить, это выгодно!</h2>
               <p>Скидка 10% для друзей из социальных сетей.</p>
            </div>
         </footer>
   </body>
</html>
